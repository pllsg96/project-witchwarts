<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="senha" name="password" placeholder="Senha">
      <button id="entrar" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <section>
      <form action="" id="evaluation-form">
        <div>
          <input id="input-name" type="text" name="name" placeholder="Nome">
          <input id="input-lastname" type="text" name="input-lastname" placeholder="Sobrenome">
        </div>
        <section>
          <input id="input-email" type="email" name="email" placeholder="Email">
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </section>
        <label id="label-family">Qual sua família?</label>
        <label><input type="radio" name="family" value="Frontend">Família Frontend</label>
        <label><input type="radio" name="family" value="Backend">Família Backend</label>
        <label><input type="radio" name="family" value="FullStack">Família FullStack</label>

        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label><input type="checkbox" value="HoFs" class="subject">HoFs</label>
        <label><input type="checkbox" value="Jest" class="subject">Jest</label>
        <label><input type="checkbox" value="Promises" class="subject">Promises</label>
        <label><input type="checkbox" value="React" class="subject">React</label>
        <label><input type="checkbox" value="SQL" class="subject">SQL</label>
        <label><input type="checkbox" value="Python" class="subject">Python</label>

        <section>
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label><input type="radio" name="rate" value="1">1</label>
          <label><input type="radio" name="rate" value="2">2</label>
          <label><input type="radio" name="rate" value="3">3</label>
          <label><input type="radio" name="rate" value="4">4</label>
          <label><input type="radio" name="rate" value="5">5</label>
          <label><input type="radio" name="rate" value="6">6</label>
          <label><input type="radio" name="rate" value="7">7</label>
          <label><input type="radio" name="rate" value="8">8</label>
          <label><input type="radio" name="rate" value="9">9</label>
          <label><input type="radio" name="rate" value="10">10</label>
        </section>

        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="comentário" wrap="soft" maxlength="500"></textarea>
        <section>
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </section>

      </form>
    </section>
    <section>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="logo trybewarts">
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
