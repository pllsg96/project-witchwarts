<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="senha" name="password" placeholder="Senha">
      <button id="entrar" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <section>
      <form action="" id="evaluation-form">
        <div>
          <input id="input-name" type="text" name="name" placeholder="Nome">
          <input id="input-lastname" type="text" name="input-lastname" placeholder="Sobrenome">
        </div>
        <input id="input-email" type="email" name="email" placeholder="Email">
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </form>
    </section>
    <section>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="logo trybewarts">
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
