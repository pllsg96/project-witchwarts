<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="senha" name="password" placeholder="Senha">
      <button id="entrar" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <section>
      <form action="" id="evaluation-form"></form>
    </section>
    <section>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="logo trybewarts">
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
